<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media Automator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="container nav-content">
            <h1>Social Media Automator</h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="button">Dashboard</a>
                <a href="{{ url_for('api_config') }}" class="button">API Config</a>
                <a href="{{ url_for('schedule') }}" class="button">Schedule</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
